version: "3"

services:
  auth:
    image: openslides-auth
    depends_on:
      - datastore-reader
      - datastore-writer
      - redis
    env_file: ../../services.env
    ports:
      - "9004:9004"

  datastore-reader:
    build:
      context: "https://github.com/OpenSlides/openslides-datastore-service.git#main"
      dockerfile: Dockerfile
      args:
        MODULE: "reader"
        PORT: "9010"
    image: openslides-datastore-reader
    ports:
      - "9010:9010"
    depends_on:
      - postgres

  datastore-writer:
    build:
      context: "https://github.com/OpenSlides/openslides-datastore-service.git#main"
      dockerfile: Dockerfile
      args:
        MODULE: "writer"
        PORT: "9011"
    image: openslides-datastore-writer
    ports:
      - "9011:9011"
    depends_on:
      - postgres
      - redis

  postgres:
    image: postgres:11
    environment:
      - POSTGRES_USER=openslides
      - POSTGRES_PASSWORD=openslides
      - POSTGRES_DB=openslides

  redis:
    image: redis:alpine
    expose:
      - 6379

secrets:
  auth_token_key:
    file: ./secrets/auth_token_key
  auth_token_cookie:
    file: ./secrets/auth_cookie_key
