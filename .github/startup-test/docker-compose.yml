version: "3"

services:
  auth:
    image: openslides-auth
    depends_on:
      - datastore-reader
      - datastore-writer
      - redis
    env_file: ../../services.env
    ports:
      - "9004:9004"
    secrets:
      - auth_token_key
      - auth_cookie_key
      - internal_auth_password

  datastore-reader:
    build:
      context: "https://github.com/OpenSlides/openslides-datastore-service.git#main"
      args:
        MODULE: "reader"
        PORT: "9010"
    image: openslides-datastore-reader
    ports:
      - "9010:9010"
    depends_on:
      - postgres
    secrets:
      - postgres_password

  datastore-writer:
    build:
      context: "https://github.com/OpenSlides/openslides-datastore-service.git#main"
      args:
        MODULE: "writer"
        PORT: "9011"
    image: openslides-datastore-writer
    ports:
      - "9011:9011"
    depends_on:
      - postgres
      - redis
    secrets:
      - postgres_password

  postgres:
    image: postgres:13
    environment:
      - POSTGRES_USER=openslides
      - POSTGRES_PASSWORD=openslides
      - POSTGRES_DB=openslides

  redis:
    image: redis:alpine
    expose:
      - 6379

secrets:
  auth_token_key:
    file: ./secrets/auth_token_key
  auth_cookie_key:
    file: ./secrets/auth_cookie_key
  internal_auth_password:
    file: ./secrets/internal_auth_password
  postgres_password:
    file: ./secrets/postgres_password
