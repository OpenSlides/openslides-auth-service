version: 2
updates:
  - package-ecosystem: "pip"
    directory: "/auth/libraries/pip-auth/"
    schedule:
      interval: "daily"
    assignees:
      - "hjanott"
    open-pull-requests-limit: 42

  - package-ecosystem: "npm"
    directory: "/auth/"
    schedule:
      interval: "weekly"
    assignees:
      - "bastianjoel"
    groups:
       typescript-eslint:
          patterns:
            - "@typescript-eslint/*"
       opentelemetry:
          patterns:
            - "@opentelemetry/*"
    open-pull-requests-limit: 42

  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
    assignees:
      - "bastianjoel"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    assignees:
      - "bastianjoel"
      - "rrenkert"
