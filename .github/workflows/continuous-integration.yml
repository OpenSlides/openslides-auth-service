name: CI

on: [push, pull_request]
jobs:
  build-and-test-dev-image:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2

      - name: Build docker prod image
        run: make build-prod

      - name: Build docker dev image
        run: make build-dev

      - name: Run the tests
        run: make run-tests
