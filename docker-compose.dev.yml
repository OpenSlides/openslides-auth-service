version: "3"

services:
  auth:
    build:
        target: "$CONTEXT"
        args:
            CONTEXT: "$CONTEXT"
    image: openslides-auth-$CONTEXT
    user: $USER_ID:$GROUP_ID
    restart: always
    depends_on:
      - postgres
      - redis
    env_file: services.env
    environment:
      - POSTGRES_USER=openslides
      - POSTGRES_PASSWORD=openslides
      - POSTGRES_DB=openslides
      - PGPASSWORD=openslides
    volumes:
      - ./auth/libraries:/app/libraries
      - ./auth/src:/app/src
      - ./auth/test:/app/test
    ports:
      - "9004:9004"
      - "9229:9229"

  postgres:
    image: postgres:15
    environment:
      - POSTGRES_USER=openslides
      - POSTGRES_PASSWORD=openslides
      - POSTGRES_DB=openslides
      - PGPASSWORD=openslides
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql

  redis:
    image: redis:alpine
    expose:
      - 6379
  
volumes:
  postgres_data: