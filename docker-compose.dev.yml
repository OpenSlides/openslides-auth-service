version: "3"

services:
  auth:
    build:
        target: "$CONTEXT"
        args:
            CONTEXT: "$CONTEXT"
    image: openslides-auth-$CONTEXT
    user: $USER_ID:$GROUP_ID
    restart: always
    depends_on:
      - postgres
      - redis
    env_file: services.env
    volumes:
      - ./auth/libraries:/app/libraries
      - ./auth/src:/app/src
      - ./auth/test:/app/test
    ports:
      - "9004:9004"

  postgres:
    image: postgres:15
    environment:
      - POSTGRES_USER=openslides
      - POSTGRES_PASSWORD=openslides
      - POSTGRES_DB=openslides

  redis:
    image: redis:alpine
    expose:
      - 6379